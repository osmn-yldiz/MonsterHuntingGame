<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div v-bind:style="player_progress" class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white;">
                    {{player_heal}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div v-bind:style="monster_progress" class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white;">
                    {{monster_heal}}%
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="start_game">YENİ OYUN</button>
        </div>
    </section>

    <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns">
            <button id="attack" v-on:click="attack">SALDIRI</button>
            <button id="special-attack" v-on:click="special_attack">ÖZEL SALDIRI</button>
            <button id="heal" v-on:click="heal_up">İLK YARDIM</button>
            <button id="give-up" v-on:click="give_up">PES ET!</button>
        </div>
    </section>

    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li
                        v-bind:class="{'player-turn':log.turn=='p', 'monster-turn':log.turn=='m'}"
                        v-for="log in logs">{{log.text}}
                </li>
            </ul>
        </div>
    </section>

</div>

<script src="app.js"></script>
</body>
</html>
